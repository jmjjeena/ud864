<!-- This is the corresponding "starter code" for 07_Markers/Infowindows in Udacity and Google's Maps
API Course, Lesson 1 -->
<html>
 <head>
    <!-- styles put here, but you can include a CSS file and reference it instead! -->
    <style type="text/css">
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
         #map {
            height: 100%;
        }
    </style>
</head>
 <body>
    <div id="map"></div>
    <script type="text/javascript">
        // Create a map variable
        var map;
        // Function to initialize the map within the map div
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {
                    lat: 40.74135,
                    lng: -73.99802
                },
                zoom: 14
            });
            // Create a single latLng literal object.
            var singleLatLng = {
                lat: 40.74135,
                lng: -73.99802
            };
            var marker = new google.maps.Marker({
                position: singleLatLng,
                map: map,
                title: 'My Map'
            });
            var infowindow = new google.maps.InfoWindow({
                content: "contentString"
            });
             marker.addListener('click', function() {
                infowindow.open(map, marker);
            });
        }
    </script>
   <!--TODO: Insert your API Key in the below call to load the API.-->
   <script async defer
     src="https://maps.googleapis.com/maps/api/js?v=3key=AIzaSyAIb0G5xbLWr2YqI5RRwzBfQypG21hE-3c&&callback=initMap">
   </script>
 </body>
</html>
